<form #registerForm="ngForm">
    <md-card class="credential-card">
        <md-card-content>
            <md-form-field class="full-width">
                <input mdInput name="username" [(ngModel)]="username" placeholder="Username" required type="text">
            </md-form-field>
            <md-form-field class="full-width">
                <input mdInput name="email" [(ngModel)]="email" placeholder="Email" required type="email">
            </md-form-field>
            <md-form-field class="full-width">
                <input mdInput name="password" [(ngModel)]="password" placeholder="Password" required type="password">
            </md-form-field>
        </md-card-content>
        <md-card-actions align="right">
            <button (click)="register()" color="primary" [disabled]="registerForm.form.invalid" md-raised-button>
                Sign me up!
            </button>
        </md-card-actions>
    </md-card>
</form>
