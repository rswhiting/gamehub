<div mdDialogTitle>
    <md-toolbar color="primary">Create event</md-toolbar>
</div>
<div mdDialogContent>
    <md-form-field class="full-input">
        <input mdInput name="game" [(ngModel)]="game" placeholder="Game">
    </md-form-field>
    <md-form-field class="half-input">
        <input mdInput name="minPlayers" [(ngModel)]="minPlayers" placeholder="Min. # of players" type="number">
    </md-form-field>
    <md-form-field class="half-input">
        <input mdInput name="maxPlayers" [(ngModel)]="maxPlayers" placeholder="Max. # of players" type="number">
    </md-form-field>
</div>
<div mdDialogActions align="end">
    <button color="primary" md-button mdDialogClose>CANCEL</button>
    <button (click)="doIt()" color="accent" md-button>DO IT!</button>
</div>
