<md-card class="login-card">
    <form #loginForm="ngForm">
        <md-card-content>
            <md-form-field class="full-width">
                <input mdInput name="email" [(ngModel)]="email" placeholder="Email" required type="email">
            </md-form-field>
            <md-form-field class="full-width">
                <input mdInput name="password" [(ngModel)]="password" placeholder="Password" required type="password">
            </md-form-field>
        </md-card-content>
        <md-card-actions align="right">
            <button md-button>Forgot password?</button>
            <button (click)="logIn()" [disabled]="loginForm.form.invalid" md-raised-button color="primary">Log in</button>
        </md-card-actions>
    </form>
</md-card>
