<mat-card class="event-card" *ngFor="let event of events">
    <mat-card-title>
        {{event.game.name}}
    </mat-card-title>
    <mat-card-content>
        <p>
            <strong>Location:</strong> {{event.location}}</p>
        <p>
            <strong>Starts at:</strong> {{event.time | date:"shortTime"}}</p>
        <p>
            <strong>Players:</strong> {{event.game.minPlayers}} - {{event.game.maxPlayers}}</p>
    </mat-card-content>
    <mat-card-actions align="end">
        <button (click)="deleteEvent(event)" color="primary" mat-button *ngIf="event.isCreator">DELETE</button>
        <button color="accent" mat-button *ngIf="!event.isCreator">JOIN</button>
    </mat-card-actions>
</mat-card>
<button class="create-event-button" (click)="openNewEventDialog()" mat-fab matTooltip="Create event" matTooltipPosition="before">
    <i class="material-icons">add</i>
</button>
