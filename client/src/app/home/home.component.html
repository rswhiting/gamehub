<md-card class="login-card">
    <md-card-content>
        <md-form-field class="full-width">
            <input mdInput placeholder="Email" type="email">
        </md-form-field>
        <md-form-field class="full-width">
            <input mdInput placeholder="Password" type="password">
        </md-form-field>
    </md-card-content>
    <md-card-actions align="right">
        <button md-button>Forgot password</button>
        <button md-raised-button color="primary">Log in</button>
    </md-card-actions>
</md-card>
